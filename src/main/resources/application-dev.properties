
spring.datasource.url = ${JDBC_DATABASE_URL}
spring.datasource.username = ${JDBC_DATABASE_USERNAME}
spring.datasource.password = ${JDBC_DATABASE_PASSWORD}
chave = ${TOKEN}
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true

aws.access.key.id= ${Access_key_ID}
aws.access.key.secret= ${Access_key_SECRET}
aws.region=sa-east-1
aws.s3.audio.bucket= ${bucket_Nome}

cloud.stack.auto=false
spring.serverlet.multipart.enabled=true
spring.serverlet.multipart.file-size-threshold=2MB
spring.serverlet.multipart.max-file-size= 5MB
spring.serverlet.multipart.max-request-size= 10MB

